<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <cpn><span slot="center">标题</span></cpn>
    </div>
    <template id="cpn">
        <div>
            <hr/>
            <slot name="left"><span>左边</span></slot>
            <slot name="center"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>
            <slot></slot>
        </div>
    </template>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue'
        },
        components:{
            cpn:{
                template:'#cpn'
            }
        }
    })
</script>
</body>
</html>
