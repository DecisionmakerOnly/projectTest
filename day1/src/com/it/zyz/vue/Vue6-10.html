<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2020-6-10 条件判断</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.active{
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 v-if="isShow">
				{{message}}

			</h1>
			<span v-if="isUser">
				<label for="userName">用户账号</label>
				<input type="text" id="userName" placeholder="用户账号"/>
			</span>
			<span v-else>
				<label for="email">用户邮箱</label>
				<input type="text" id="email" placeholder="用户邮箱"/></span>
			<button @click="isUser =!isUser">切换类型</button>
			<br />
			<ul>
				<li v-for="item in info">{{item}}</li>
			</ul>
			<br />
			<ul>
				<li v-for="item in letters" :key="item">{{item}}</li>
			</ul>
			<br />
			<ul>
				<li v-for="(item ,index) in movies" :class="{active :currentIndex ===index}"  @click="liclick(index)">
					{{index}}.{{item}}
				</li>
				
			</ul>
		</div>
	<script>
		const app=new Vue({
			el:'#app',
			data:{
				message:'v-if,v-else',
				isShow:true,
				score:10,
				isUser:true,
				letters:['A','B','C','D','E','F'],
				info:{
					name:'zz',
					age:19,
					height:1.88
				},
				movies:['海贼王','成龙历险记','陈二狗的妖孽人生','七龙珠'],
				currentIndex:0,
			},
			methods:{
				liclick(index){
					this.currentIndex=index
				}
			}
			
		})
		
	</script>
	</body>
</html>
