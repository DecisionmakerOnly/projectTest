<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 使用組件 -->
			<my-cpn></my-cpn>
		</div>
	<script>
		// 创建组件构造器对象
		const cpnC =Vue.extend({ 
				template:`
				<div>
					<h2>標題</h2>
					<p>内容</p>
				</div>
				`,
			})
			// 注册组件
			Vue.component('my-cpn',cpnC)
		
		const app=new Vue({
			el:'#app',
			data:{
				message:'组件化开发'
			},
			// 局部组件
			components:{
				// cpn使用时的标签名
				cpn:cpnC
			}
		})
	</script>
	</body>
</html>
