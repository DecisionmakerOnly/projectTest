<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}} <br />
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		
		</div>
		<div id="app1">
			<h2>当前计数：{{counter}}</h2>
		
			<button v-on:click="add">+++</button>
			<button v-on:click="sub">---</button>
		</div>
		
		<script>
		const app=new Vue({
			el :'#app', //用于挂载要管理的元素
			data:{//定义数据
				message:'你好，李大',
				movies:['航海王','重生哒哒','火影忍者','星际穿越','大话西游']
			}
		});
		const app1=new Vue({
			el:'#app1',
			data:{
				counter: 0,
			},
			methods:{
				add:function(){
					console.log('add执行');
					this.counter++
				},
				sub:function(){
					console.log('sub执行');
					this.counter--
				}
			}
			
		})
		</script>
	</body>
</html>
