<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父組件向子组件传递数据</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<cpn :cmovies="movies" :cmessage="message"></cpn>
		</div>
		<template id="cpn">
			<div>
				<p>{{cmovies}}</p>
				<p>{{cmessage}}</p>
			</div>
		</template>
		<script>
			const cpn={
				template:'#cpn',
				props:['cmovies','cmessage'],
			}
			const app=new Vue({
				el:'#app',
				data:{
					message:'hello Vue',
					movies:['周杰伦','孙悟空','唐僧']
				},
				components:{
					cpn
				}
			})
		</script>
	</body>
</html>
