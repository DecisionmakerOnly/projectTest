<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <cpn @:itemclick="cpnClick"></cpn>
    </div>
    <template id="cpn">
         <div>
             <button v-for="item in categories"
                     @click="btnClick(item)">{{item.name}}</button>
         </div>
    </template>
<script>
    // 子组件
    const cpn={
        template:'#cpn',
        data(){
            return{
                categories:[
                    {id:'aaa',name:'热门推荐'},
                    {id:'bbb',name:'家用家店'},
                    {id:'ccc',name:'手机数码'},
                    {id:'ddd',name:'电脑办公'}
                ],
            }
        },
        methods : {
            btnClick(item){
                // console.log(item);
                this.$emit('itemClick');
            }
        }
    }
    // 父组件
   const app=new Vue({
       el:'#app',
       data:{
           message:'hello lj',
       },
       components:{
           cpn
       },
       methods: {
           cpnClick(){
               console.log('cpnClick')
           }
       }
   })
</script>
</body>

</html>
