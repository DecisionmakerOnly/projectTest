<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <cpn :cinfo="info"></cpn>
    </div>
    <template id="cpn">
        <h2>{{cinfo}}</h2>
    </template>
<script>
    const cpn={
        template:'#cpn',
        props:{
            cinfo:{
                type:Object,
                default(){
                    return{}
                }
            }
        }
    }
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue',
            info:{
                name:'why',
                age:15,
                height:1.88
            }
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
