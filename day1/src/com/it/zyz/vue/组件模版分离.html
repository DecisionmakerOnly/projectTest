<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--模版分离第一种  -->
		<script type="text/x-template" id="cpn">
			<div>
				<h2>{{title}}</h2>
				<p>哈哈</p>
			</div>
		</script>
		<!--模版分离第二种  -->
		<template id="cpn">
			<div>
				<h2>{{title}}</h2>
				<p>哈哈</p>
			</div>
		</template>
		<div id="app">
			<cpn></cpn>
			{{message}}
		</div>
		<script>
		const obj={
			title:'avc'
		}
		Vue.component('cpn',{
			template:'#cpn',
			data(){
				return obj
			}
		})
			const app=new Vue({
				el:'#app',
				data:{
					message:'hello Vue',
				},
			})
		</script>
	</body>
</html>
