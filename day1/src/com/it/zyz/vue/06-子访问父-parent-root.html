<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            我是子组件
        <button @click="btnClick">按钮</button>
        </div>
    </template>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue'
        },
        components:{
            cpn:{
                template:'#cpn',
                methods:{
                    btnClick(){
                    //  访问父组件$parent
                        console.log(this.$parent)
                    }
                }
            }
        }

    })
</script>
</body>
</html>
